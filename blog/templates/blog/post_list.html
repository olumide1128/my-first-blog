<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        <br>
		
		{% for post in posts%}
       	<div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p style="color:#555; font-size: 14">published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
		<br>
		{% endfor %}
		
    </body>
</html>
