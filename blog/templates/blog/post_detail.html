{% extends 'blog/base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
		    <div class="post single">
		        {% if post.published_date %}
		            <div class="date text-muted" align="right">
		                {{ post.published_date }}
		            </div>
		        {% endif %}
		        <h2>{{ post.title }}</h2>
		        <p align="justify">{{ post.text|linebreaksbr }}</p>
		    </div>
	    </div>
	</div>
{% endblock %}
